<div class="min-height-300 bg-primary position-absolute w-100"></div>
<!-- INICIO DE MENU LATERAL -->
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
    id="sidenav-main">
    <div class="sidenav-header">
        <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
            aria-hidden="true" id="iconSidenav"></i>
        <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/argon-dashboard/pages/dashboard.html "
            target="_blank">
            <img src="../assets/img/logo-ct-dark.png" class="navbar-brand-img h-100" alt="main_logo">
            <span class="ms-1 font-weight-bold">NOMBRE APLICACION</span>
        </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" [routerLink]="'./inicio'">
                    <div
                        class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="ni ni-tv-2 text-primary text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Inicio</span>
                </a>
            </li>
            <li class="nav-item mt-3">
                <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Comercial</h6>
            </li>
            <li class="nav-item mt-3">
                <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Seguridad</h6>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="'./seguridad/usuarios'">
                    <div
                        class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="ni ni-tv-2 text-primary text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Gestion de usuarios</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" [routerLink]="'./seguridad/permisos'">
                    <div
                        class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="ni ni-tv-2 text-primary text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Permisos de usuarios</span>
                </a>
            </li>

            <li class="nav-item">                
                <a data-bs-toggle="collapse" href="#list1" class="nav-link active collapsed"
                    aria-controls="list1" role="button" aria-expanded="false">
                    <div class="icon icon-shape icon-sm text-center d-flex align-items-center justify-content-center">
                        <i class="ni ni-collection text-primary text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">Datos de la aplicación</span>
                </a>
                <div class="collapse" id="list1">
                    <ul class="nav ms-4">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="'./seguridad/datos_aplicacion'">
                                <span class="sidenav-normal">RRHH</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</aside>
<!-- FIN DE MEU LATERAL -->
<!-- INICIO DE MENU SUPERIOR -->
<main class="main-content position-relative border-radius-lg">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur"
        data-scroll="false">
        <div class="container-fluid py-1 px-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                    <ng-container *ngFor="let item of rutaDet; let i = index">
                        <li *ngIf="i < (rutaDet.length -1)" class="breadcrumb-item text-sm">
                            <a class="opacity-5 text-white active" href="javascript:;">{{item}}</a>
                        </li>
                        <li *ngIf="i === (rutaDet.length -1)" class="breadcrumb-item text-sm text-white active">{{item}}
                        </li>
                    </ng-container>
                </ol>
                <h6 class="font-weight-bolder text-white mb-0">Dashboard</h6>
            </nav>
            <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <div class="ms-md-auto pe-md-3 d-flex align-items-center">
                    <div class="input-group">
                        <span class="input-group-text text-body">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Buscar...">
                    </div>
                </div>
                <ul class="navbar-nav  justify-content-end">
                    <li class="nav-item dropdown pe-2 d-flex align-items-center">
                        <a href="javascript:;" class="nav-link text-white p-0 avatar rounded-circle" id="avatarMenu"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img alt="Image placeholder"
                                src="https://empresas.blogthinkbig.com/wp-content/uploads/2019/11/Imagen3-245003649.jpg?w=800">
                        </a>
                        <ul class="dropdown-menu  dropdown-menu-end  px-2 py-3 me-sm-n4" aria-labelledby="avatarMenu">
                            <li class="mb-2">
                                <a class="dropdown-item border-radius-md" role="button" (click)="cerrarSesion()">
                                    <i class="fa fa-power-off"></i><span class="d-sm-inline d-none">&emsp;Cerrar
                                        sesión</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                        <a href="javascript:;" class="nav-link text-white p-0" id="iconNavbarSidenav">
                            <div class="sidenav-toggler-inner">
                                <i class="sidenav-toggler-line bg-white"></i>
                                <i class="sidenav-toggler-line bg-white"></i>
                                <i class="sidenav-toggler-line bg-white"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid py-4">
        <router-outlet></router-outlet>
    </div>
    <pie-pagina></pie-pagina>
</main>
